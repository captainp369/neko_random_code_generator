<!DOCTYPE html>
<html>
<head>
  <title>Random Code Generator</title>
</head>
<body>
  <h1>Random Code Generator</h1>
  <form action="/generate-codes" method="POST">
    <label for="prefix">Prefix:</label>
    <input type="text" id="prefix" name="prefix" placeholder="Pi" /><br /><br />
    <label for="codelength">CodeLength:</label>
    <input type="number" id="codelength" name="codelength" placeholder="9" /><br /><br />
    <label for="count">Count:</label>
    <input type="number" id="count" name="count" placeholder="3000" /><br /><br />
    <button type="submit">Generate Codes</button>
  </form>
</body>
</html>
